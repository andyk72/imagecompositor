<body>

    <div class="create-text-widget hidden">
        <div class="create-text-widget__tools">
            <select class="create-text-widget__font-size">
                <option value="10px">10px</option>
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>

                <option value="40px">40px</option>
            </select>
        </div>
        <textarea class="create-text-widget__input"></textarea>
        <button class="create-text-widget__btn-ok">Ok</button>
        <button class="create-text-widget__btn-cancel">Cancel</button>
    </div>

    <div class="debug-monitor">
        <div class="debug-monitor__bg"></div>

    </div>

    <div class="toolbar">
        <button class="toolbar__tool toolbar__tool-zoomin">Zoom In</button>
        <button class="toolbar__tool toolbar__tool-zoomout">Zoom Out</button>
        <button class="toolbar__tool toolbar__tool-zoom100">Zoom 100%</button>
        <button id="save" class="toolbar__tool toolbar__tool-save">Save</button>
    </div>
